<div th:fragment="addReportForm">
  <script src="/js/scripts.js"></script>
  <h2>Crea Report</h2>

  <form id="reportForm" th:attr="data-report-exists=${reportExists}"
        th:action="@{'/reports/add/' + ${userId} + '?fromPage=' + ${fromPage}}"
        method="POST">

    <div class="form-group">
      <label for="type"><strong>Tipo</strong></label>
      <select id="type" th:field="${report.type}" class="form-control">
        <option value="" selected>-- Incassi & Spese --</option>
        <option th:each="type : ${transactionTypes}"
                th:value="${type}"
                th:text="${type.name}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="start">Data di Inizio</label>
      <input type="date" id="start" th:field="${report.start}" required>
    </div>

    <div class="form-group">
      <label for="end">Data di Fine</label>
      <input type="date" id="end" th:field="${report.end}" required>
    </div>

    <div class="actions">
      <button type="button" class="btn" onclick="confirmReport(this)">Genera Report</button>
      <button type="button" class="btn btn-secondary" onclick="closeModal()">Annulla</button>
    </div>

  </form>
</div>
<div id="confirmModal" class="modal" style="display: none">
  <div class="modal-content" id="confirmModalBody">
    <!-- Modale di conferma-->
  </div>
</div>
