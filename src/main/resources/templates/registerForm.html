<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione - Monitoraggio Spese</title>
  <link rel="stylesheet" href="/css/root.css" />
</head>
<body>
  <header>
    <div th:if="${userDetails}">
      <span th:text="${userDetails.username}"></span>
      <a href="/logout">Logout</a>
    </div>
    <div th:unless="${userDetails}">
      <a href="/login">Login</a>
    </div>
  </header>

  <div class="container">
    <form class="register-form" th:action="@{/register}" method="POST">
      <h2>Crea il tuo account</h2>

      <!-- USER -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" th:field="${user.name}" required />
        <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" style="color: red;"></span>
      </div>  
	
	  <div class="form-group">	
        <label for="surname">Cognome</label>
        <input type="text" id="surname" th:field="${user.surname}" required />
        <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" style="color: red;"></span>
      </div>

      <!-- CREDENTIALS -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="${credentials.username}" required />
        <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" style="color: red;"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="${credentials.password}" required />
        <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" style="color: red;"></span>
      </div>

      <button class="btn" type="submit">Registrati</button>
    </form>

    <p class="small-green-text">
      Sei gi√† registrato? <a href="/login">Accedi qui</a>
    </p>
  </div>
</body>
</html>
