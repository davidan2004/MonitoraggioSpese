<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Monitoraggio Spese</title>
  <link rel="stylesheet" href="/css/root.css" />
</head>
<body>
  <header>
    <div th:if="${userDetails}">
      <span th:text="${userDetails.username}"></span>
      <a href="/logout">Logout</a>
    </div>
    <div th:unless="${userDetails}">
      <a href="/login">Login</a>
    </div>
  </header>

  <div class="container">
    <form class="register-form" th:action="@{/login}" method="POST">
      <h2>Accedi al tuo account</h2>
	  
	  <div th:if="${param.error}" class="error-message" style="color: red;">
	    Username o password non validi. Riprova.
	  </div>
      
	  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
	  </div>
      
	 <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      </div>
	  
      <button class="btn" type="submit">Accedi</button>
    </form>

    <p class="small-green-text">
      Non sei registrato? <a href="/register">Registrati qui</a>
    </p>
  </div>
</body>
</html>
